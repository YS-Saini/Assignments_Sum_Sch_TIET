<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="firstdiv" class="red bg-yellow">First</div>
    <div id="seconddiv">Second</div>
    <span class="red"></span>
</body>
</html>

<!-- id - is unique for every element
    class - can be same for 2 or more elements or 1 element can also belong to more than 1 class
    
    this concept is very useful while doing styling using CSS-->
